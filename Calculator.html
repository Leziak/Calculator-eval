<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="/Calculator.css">
</head>
<body>
<div class="calculator">
	<div class="text"><p id="field"></p><div>
	<div class="container">
		<div class="btn" id="AC">AC</div>
		<div class="btn" id="CE">CE</div>
		<div class="btn" id="percent">%</div>
		<div class="btn" id="divide">/</div>
		<div class="btn" id="seven">7</div>
		<div class="btn" id="eight">8</div>
		<div class="btn" id="nine">9</div>
		<div class="btn" id="times">*</div>
		<div class="btn" id="four">4</div>
		<div class="btn" id="five">5</div>
		<div class="btn" id="six">6</div>
		<div class="btn" id="minus">-</div>
		<div class="btn" id="one">1</div>
		<div class="btn" id="two">2</div>
		<div class="btn" id="three">3</div>
		<div class="btn" id="plus">+</div>
		<div class="btn" id="zero">0</div>
		<div class="btn" id="dot">.</div>
		<div class="btn" id="return">=</div>
		<div class="btn"></div>
	</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="/Calculator.js"></script>
</body>
</html>
